networks:
  app_network: # ðŸ”¹ Definimos una red para los servicios
    driver: bridge

services:
  db:
    container_name: database
    image: postgres:12.0-alpine
    env_file: ./backend/.env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  backend:
    container_name: django_backend
    build:
      context: ./backend
    volumes:
      - static:/app/static
      - media:/app/media
    env_file:
      - ./.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - app_network # ðŸ”¹ Conectamos backend a la red interna

  frontend:
    container_name: react_frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app_network # ðŸ”¹ Conectamos frontend a la red interna
    environment:
      - REACT_APP_API_URL=http://django_backend:8000 # ðŸ”¹ Usamos el nombre del servicio en lugar de la IP pÃºblica

volumes:
  postgres_data:
  static:
  media:
