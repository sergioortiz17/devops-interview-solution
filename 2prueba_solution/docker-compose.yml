services:
  db:
    container_name: database
    image: postgres:12.0-alpine
    env_file: ./backend/.env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5
      start_period: 5s

  backend:
    container_name: django_backend
    build:
      context: ./backend
    volumes:
      - static:/app/static
      - media:/app/media
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    container_name: react_frontend
    build:
      context: ./frontend
    ports:
      - "3000:80" # Ahora el frontend usa Nginx, por lo que exponemos el puerto 80
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://52.90.91.118:8000/api/

volumes:
  postgres_data:
  static:
  media:
